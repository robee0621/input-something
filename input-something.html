<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        /* Style for the greeting message */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Style for the form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the input fields */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for the submit button */
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Style for the thank you message */
        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Greeting message -->
    <h1>Welcome!</h1>
    <div class="form-container">
        <p>Please fill out the form below:</p>

        <!-- Form to receive input from the user -->
        <form id="sampleForm">
            <!-- Text input field -->
            <label for="nameInput">Name:</label><br>
            <input type="text" id="nameInput" name="name"><br>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Thank you message displayed after submitting the form -->
    <div id="thankYouMessage" class="thank-you-message">
        <h2>Thank you!</h2>
        <p>We appreciate your input, <span id="submittedName"></span>!</p>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById("sampleForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the value entered by the user in the input field
            var name = document.getElementById("nameInput").value;

            // Display the thank you message with the user's name
            document.getElementById("thankYouMessage").style.display = "block";
            document.getElementById("submittedName").innerText = name;
        });
    </script>

</body>
</html>
